      <div class="container">
        <div class="header">

        </div>


        <div class="row">
          <div class="col-lg-3">
            <div id="map0" class="map"></div>
          </div>
          <div class="col-lg-3">
            <div id="map1" class="map"></div>

          <div class="col-lg-3">
            <div id="map2" class="map"></div>
          </div>
          <div class="col-lg-3">
            <h1>Map Sampler</h1>
            <p>A tool to view samples of random map locations and zooms.</p>
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control input-sm" id="sampmapID">
              </div>
              <button id="btn-sampmapID" type="submit" class="btn btn-primary">Change</button>
            </form>
            <p class="zoom">
              <label for="amount" >Zoom range</label>
              <input type="text" id="amount">
            </p>

            <div id="slider-range"></div>

            <p><a id="button1" class="btn btn-info" href="#">Sample</a></p>

          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div id="map3" class="map"></div>
          </div>
          <div class="col-lg-3">
            <div id="map4" class="map"></div>
          </div>
          <div class="col-lg-3">
            <div id="map5" class="map"></div>
          </div>
          <div class="col-lg-3">
            <div id="map6" class="map"></div>
          </div>
        </div>

        <div class="footer">
          <p>Made with â™¥ by Michael</p>
        </div>
